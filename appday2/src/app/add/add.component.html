<h3 style="text-align: center; color: rgb(61, 59, 59);">All cafes</h3> <br>

<table class="table table-bordered">
  <tr>
    <th>Cafe Id</th>
    <th>Cafe Location</th>
    
    <th colspan="2">Action</th>
  </tr>
  <tr *ngFor="let cafe of cafes; let i of index">
    <td>{{cafe.cafeId}}</td>
    <td>{{cafe.cafeLocation}}</td>
    

    <td><button class="btn btn-warning" (click)="onSelect(cafe)">Add Rating or Review</button></td>
  <td><button class="btn btn-warning" (click)="searchCafeRating(cafe.cafeLocation)">Average Rating</button></td>
<tr><td colspan="4">Average Rating for Cafe Location <b>{{cafeLocation}}</b> is<b>{{result}}</b></td></tr>
</table>
