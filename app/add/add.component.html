<h3 style="text-align: center; color: rgb(61, 59, 59);">All cafes</h3> <br>

<table class="table table-bordered">
  <tr>
    <th>Cafe Id</th>
    <th>Cafe Location</th>
    <th>Cafe Rating</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let cafe of cafes; let i of index">
    <td>{{cafe.cafeId}}</td>
    <td>{{cafe.cafeLocation}}</td>
    <td>{{cafe.cafeRating}}</td>

    <td><button class="btn btn-warning" (click)="onSelect(cafe)">Add Rating</button></td>
    
  </tr>
</table>
